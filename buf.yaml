version: v2
lint:
  use:
    - STANDARD
    - UNARY_RPC
  except:
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
  ignore:
    - google/rpc/status.proto
  enum_zero_value_suffix: _NONE
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
  ignore_unstable_packages: true
