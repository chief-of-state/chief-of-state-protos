syntax = "proto3";

package chief_of_state;

option java_package = "com.namely.protobuf.chief_of_state";

import "google/protobuf/any.proto";

// Event wrapper
// Internal use
message Event {
  // the actual event
  google.protobuf.Any event = 1;
}

// State wrapper
// Internal use
message State {
  // the actual state
  google.protobuf.Any current_state = 1;
}
